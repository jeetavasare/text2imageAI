  <script >
    profiletext = document.getElementById("profilename");
    function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

    // Usage example: Get the value of the 'username' cookie
    const username = getCookie('username');
    console.log(username); // Display the value of the 'username' cookie

    if(username=="null" || username==null){
      profiletext.innerText="Profile";
    }
    else{
      profiletext.innerText=username;

    }


    function logout() {
        // Set cookies for login status and username
        document.cookie = "login=false; path=/";
        document.cookie = "username=null; path=/";
        
        // Redirect to the login page
        window.location.href = '/login';
    }
    function checkLoginStatus() {
        var cookies = document.cookie.split(';');
        var loggedIn = false;
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.startsWith("login=")) {
                loggedIn = cookie.substring("login=".length) === "true";
                break;
            }
        }
        console.log(loggedIn);
        return loggedIn;
    }
    function submitForm() {
      if(checkLoginStatus()){
        console.log("login");
        
        var inputData = document.getElementById('input_data').value;
        var imageQuality = document.getElementById('image_quality').value;
        var loadUpsample = document.getElementById('load_upsample').checked;
        console.log(loadUpsample)
        // Use AJAX to submit data to the server
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/submit", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('displayData').innerText = "This might take a few minutes";
                renderImage();
            }
        };
        xhr.send("input_data=" + inputData + "&image_quality=" + imageQuality + "&load_upsample=" + loadUpsample);
      }
      else{
        console.log("not login")
        window.location.href = '/login';
      }
        
    }

    function renderImage() {
        document.getElementById('resultImage').src = '/start_render';
        document.getElementById('resultImage').hidden = false;
    }
</script>
